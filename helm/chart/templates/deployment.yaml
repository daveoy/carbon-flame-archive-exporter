apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flame-archive-exporter.fullname" . }}
  labels:
    {{- include "flame-archive-exporter.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flame-archive-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flame-archive-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flame-archive-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "regcred"
      - name: weka-jobs
        nfs:
          server: 10.70.50.117
          path: /vfx
      - name: weka-flame-archive
        nfs:
          server: 10.70.50.117
          path: /flame-archive
      - name: opt-autodesk
        nfs:
          server: 10.70.40.196
          path: /opt/Autodesk
      containers:
        - name: {{ .Chart.Name }}
          env:
          - name: ARCHIVE_PATH
            value: '/weka/flame_archive'
          - name: ARCHINFO_PATH
            value: '/opt/Autodesk/io/bin/ArchInfo'
          - name: EXPORTER_PORT
            value: '9666'
          volumeMounts:
          - name: secrets-store-inline
            mountPath: "/secrets-store"
            readOnly: true
          - name: weka-jobs
            nfs:
              server: 10.70.50.117
              path: /vfx
          - name: weka-flame-archive
            nfs:
              server: 10.70.50.117
              path: /flame-archive
          - name: opt-autodesk
            nfs:
              server: 10.70.40.196
              path: /opt/Autodesk
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: /
              port: metrics
          readinessProbe:
            httpGet:
              path: /
              port: metrics
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
